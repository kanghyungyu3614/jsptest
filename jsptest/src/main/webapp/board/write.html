<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/write.css">
</head>
<body>
	<div id="left"> 
		<div class="leftTitle">비회원제 게시판입니다.</div>
		<div class="line"></div> <!-- 구분선 -->
		<div class="leftTitle">내용을 입력해주세요.</div>
		<div class="line"></div> <!-- 구분선 -->
         <div><span>제목</span><input type="test" id="btitle"></div>
         <div><span>내용</span><input type="test" id="bcontent"></div>
         <div><span>작성자</span><input type="test" id="bname"></div>
         <div><span>비밀번호</span><input type="password" id="bpassword"></div>
			
		<button type="button" id="submitButton" onclick="bwrite()">전송버튼</button>
		<div class="line"></div> <!-- 구분선 -->
		<div>게시판</div>
		<div class="line"></div> <!-- 구분선 -->
		<table id="printTable"></table>
	</div>
	
	<div id="right">
		<div>상세 게시판입니다.</div>
		<div class="line"></div> <!-- 구분선 -->
		<table id="detailTable"></table>
	</div>
<!-- ajax 라이브러리 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="../js/write.js" type="text/javascript"></script>
</body>
</html>
